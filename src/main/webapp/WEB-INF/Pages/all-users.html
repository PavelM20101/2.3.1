<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>
<body>
<h2>All Users</h2>
<br>
<input type="button" value="Add" onclick="window.location.href = 'addNewUser'">
<br><br>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Operations</th>
    </tr>
    <!-- Assuming 'users' is a list of User objects passed from the server -->
    <!-- Modify the loop accordingly if your data structure is different -->
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <!-- Hidden input for userId -->
            <input type="hidden" th:name="'userId'" th:value="${user.id}"/>
            <td>
                <form th:action="@{/updateUser}" method="get">
                    <input type="hidden" th:name="'userId'" th:value="${user.id}"/>
                    <input type="submit" value="Update">
                </form>
                <form th:action="@{/deleteUser}" method="post">
                    <input type="hidden" th:name="'userId'" th:value="${user.id}"/>
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
